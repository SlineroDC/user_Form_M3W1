    <!-- This heading welcomes users -->
    <header>
        <h1>Welcome to our website</h1>
        <!-- Navigation bar created to redirect on the page -->
    </header>

    <main>
        <!-- We created a section for a brief description -->
        <section id="about">
            <h2>Learn How to Interact with Our Webpage</h2>
            <p>Interact with the webpage using HTML, CSS, and JavaScript to access and manipulate elements.
            </p>
        </section>

        <!-- A section was created with a form to send data messages to users. -->
        <section id="form">
            <h2>Login</h2>
            <form action="/send" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" placeholder="Enter your age" required >

                <button id="btninfo">Send</button>

                <div id="answer"></div>
            </form>
        </section>
    </main>
